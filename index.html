<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Star Wars Game</title>
</head>
<body>
    <div class="wrapper">
        <aside class="aside aside-1">
            <div class="row">
                <div class="card col-5 mx-auto mb-4 char"><p class="name char0">Vader</p><img class="img-fluid" id="vader" src="assets/image/darthVader.jpg"><p class="hp" id="hp0">HP</p></div>
                <div class="card col-5 mx-auto mb-4 char"><p class="name char1">Yoda</p><img class="img-fluid" id="yoda" src="assets/image/yoda.jpg"><p class="hp" id="hp1">HP</p></div>
                <div class="card col-5 mx-auto mb-4 char"><p class="name char2">Rey</p><img class="img-fluid" id="rey" src="assets/image/rey.jpg"><p class="hp" id="hp2">HP</p></div>
                <div class="card col-5 mx-auto mb-4 char"><p class="name char3">Kenobi</p><img class="img-fluid" id="kenobi" src="assets/image/kenobi.jpg"><p class="hp" id="hp3">HP</p></div>
            </div>
            <div class="card" id="gameTitle">
                <div class="card-body">
                    <h1 id="gameH">STAR WARS GAME</h1>
                    <p>Select your character.<br>Battle the rest to win!</p>
                </div>
            </div>
        </aside>
        <article class="main">
            <div class="rounded fight px-3 py-3">
                <div class="row top">
                    <button type="button" class=" col-1 resetBtn rounded mx-auto">
                        Attack
                    </button>
                    <div class="card col-6 mx-auto overflow-auto" id="comment">

                    </div>
                    <div class="card col-1 mx-0 char"><p class="name" id="opp0">Vader</p><img class="img-fluid" id="vader" src="assets/image/darthVader.jpg"><p class="hp">HP</p></div>
                    <div class="card col-1 mx-0 char"><p class="name" id="opp1">Yoda</p><img class="img-fluid" id="yoda" src="assets/image/yoda.jpg"><p class="hp">HP</p></div>
                    <div class="card col-1 mx-0 char"><p class="name" id="opp2">Rey</p><img class="img-fluid" id="rey" src="assets/image/rey.jpg"><p class="hp">HP</p></div>
                    <button type="button" class="resetBtn rounded col-1 mx-auto">
                        Reset
                    </button>
                </div> 
                <br><br>
                <div class="card-deck text-center">
                    <div class="card col-4 mx-auto you">
                        <div class="card-body">
                            <h5>You</h5>
                            <div>
                                <div class="card"><p class="mb-0 yourName">Darth Vader</p><img class="img-fluid" id="yourImg" src="assets/image/darthVader.jpg"><p class="mb-0 yourHP">HP</p></div>
                            </div>
                            <br>
                            <div class="progress">
                                <div class="progress-bar w-75" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                    </div>
                    <div class="card col-4 mx-auto opp">
                        <div class="card-body">
                            <h5>Current Opponent</h5>
                            <div>
                                <div class="card"><p class="mb-0 oppName">Darth Vader</p><img class="img-fluid" id="oppImg" src="assets/image/darthVader.jpg"><p class="mb-0 oppHP">HP</p></div>
                            </div>
                            <br>
                            <div class="progress">
                                <div class="progress-bar w-75" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </article>    
            
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
