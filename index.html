<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Star Wars Game</title>
</head>
<body>
    <div class="wrapper">
        <aside class="aside aside-1">
            <div class="row">
                <div class="card col-5 mx-auto mb-4 char"><p class="name">Darth Vader</p><img class="img-fluid" id="vader" src="assets/image/darthVader.jpg"><p class="hp">HP</p></div>
                <div class="card col-5 mx-auto mb-4 char"><p class="name">Yoda</p><img class="img-fluid" id="yoda" src="assets/image/yoda.jpg"><p class="hp">HP</p></div>
                <div class="card col-5 mx-auto mb-4 char"><p class="name">Rey</p><img class="img-fluid" id="rey" src="assets/image/rey.jpg"><p class="hp">HP</p></div>
                <div class="card col-5 mx-auto mb-4 char"><p class="name">Obi-Wan</p><img class="img-fluid" id="kenobi" src="assets/image/kenobi.jpg"><p class="hp">HP</p></div>
            </div>
            <div class="card" id="gameTitle">
                <div class="card-body">
                    <h1 id="gameH">STAR WARS GAME</h1>
                    <p>Select your character.<br>Battle the rest to win!</p>
                </div>
            </div>
        </aside>
        <article class="main">
            <div class="rounded fight">

            </div>
        </article>    
            
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
